
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underwear Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Icons -->
  <div class="nav">
    <span class="nav-icon">O</span>
    <span class="price">$80.00</span>
    <span class="nav-icon">!!!</span>
  </div>

  <!-- Product Display -->
  <div class="product-display">
    <img src="underwear.png" alt="Men's Brief Underwear" class="product-image">
  </div>

  <!-- Footer Links -->
  <div class="footer">
    <a href="#terms">Terms of Service</a>
    <span class="separator">U</span>
    <a href="#privacy">Privacy Policy</a>
    <span class="separator">T</span>
    <a href="#laundry">Laundry Instructions</a>
  </div>

  <!-- Placeholder Sections for Links -->
  <div id="terms" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p>Terms of Service content goes here.</p>
    </div>
  </div>
  <div id="privacy" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p>Privacy Policy content goes here.</p>
    </div>
  </div>
  <div id="laundry" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p>Laundry Instructions content goes here.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
